<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carnívoros del Cretácico Medio</title>

<style>
body {
  margin: 0;
  font-family: "Trebuchet MS", serif;
  background: radial-gradient(circle at top, #1b1b1b, #050505);
  color: #e5e5e5;
}

.container {
  display: flex;
  height: 100vh;
}

/* MENU */
.menu {
  width: 300px;
  background: linear-gradient(#1f1f1f, #0b0b0b);
  padding: 20px;
  border-right: 3px solid #3a5a4a;
  box-shadow: inset -5px 0 15px rgba(0,0,0,0.8);
  overflow-y: auto;
}

.menu h2 {
  text-align: center;
  color: #7ac8a5;
  letter-spacing: 2px;
}

.menu button {
  width: 100%;
  background: none;
  border: 1px solid transparent;
  color: #ddd;
  padding: 12px;
  margin-bottom: 6px;
  text-align: left;
  cursor: pointer;
  font-size: 15px;
}

.menu button:hover {
  background: rgba(122,200,165,0.15);
  border-color: #4e8068;
}

/* PANEL */
.panel {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
}

.panel h1 {
  color: #7ac8a5;
  text-shadow: 0 0 8px #000;
}

.panel img {
  width: 520px;
  max-width: 100%;
  border-radius: 14px;
  border: 4px solid #3a5a4a;
  background: #111;
  box-shadow: 0 15px 35px rgba(0,0,0,0.85);
  margin-bottom: 25px;
}

.stats {
  background: rgba(20,20,20,0.85);
  padding: 25px;
  border-radius: 14px;
  border: 2px solid #355a48;
  line-height: 1.7;
}

.note {
  margin-top: 35px;
  font-size: 14px;
  opacity: 0.8;
  border-top: 1px solid #355a48;
  padding-top: 15px;
}
</style>
</head>

<body>

<div class="container">

<!-- MENU -->
<div class="menu">
  <h2>CRETÁCICO MEDIO</h2>

  <button onclick="mostrarDino('carcharodontosaurus')">Carcharodontosaurus</button>
  <button onclick="mostrarDino('giganotosaurus')">Giganotosaurus</button>
  <button onclick="mostrarDino('mapusaurus')">Mapusaurus</button>
  <button onclick="mostrarDino('acrocantosaurus')">Acrocanthosaurus</button>
  <button onclick="mostrarDino('neovenator')">Neovenator</button>
  <button onclick="mostrarDino('siats')">Siats</button>
  <button onclick="mostrarDino('eocarcharia')">Eocarcharia</button>
  <button onclick="mostrarDino('chilantaisaurus')">Chilantaisaurus</button>
  <button onclick="mostrarDino('concavenator')">Concavenator</button>
  <button onclick="mostrarDino('basal_neotheropod')">Neoterópodo basal</button>
</div>

<!-- PANEL -->
<div class="panel">
  <h1 id="nombre">Carnívoros del Cretácico Medio</h1>

  <img id="imagen"
       src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Theropod.png"
       alt="Dinosaurio">

  <div class="stats" id="info">
    Selecciona un dinosaurio para ver su información.
  </div>

  <div class="note">
    ⚠️ <b>Nota científica:</b><br>
    El Cretácico medio marca el dominio de los carcarodontosáuridos, los mayores depredadores terrestres conocidos.
  </div>
</div>

</div>

<script>
const dinos = {

carcharodontosaurus: {

  info: `
<b>Periodo:</b> Cretácico medio (≈ 99–94 Ma)<br>
<b>Dieta:</b> Carnívoro<br>
<b>Tamaño:</b> 12–13 m<br>
<b>Número de dientes:</b> ~60 grandes y aserrados<br>
<b>Velocidad estimada:</b> 30–35 km/h<br>
<b>Significado del nombre:</b> "Lagarto de dientes de tiburón"<br><br>
<b>Contexto:</b><br>
Uno de los mayores depredadores terrestres conocidos. Dominó el norte de África.
`
},

giganotosaurus: {

<b>Velocidad estimada:</b> ~35 km/h<br>

<b>Contexto:</b><br>
Cazador grupal probable, pariente cercano de Giganotosaurus.
`
},

acrocantosaurus: {
  nombre: "Acrocanthosaurus",
  img: "https://upload.wikimedia.org/wikipedia/commons/1/1f/Acrocanthosaurus.png",
  info: `
<b>Periodo:</b> Cretácico temprano–medio<br>
<b>Dieta:</b> Carnívoro<br>
<b>Tamaño:</b> 11–12 m<br>
<b>Número de dientes:</b> ~60<br>
<b>Velocidad estimada:</b> ~30 km/h<br>
<b>Significado del nombre:</b> "Lagarto de espinas altas"<br><br>
<b>Contexto:</b><br>
Depredador ápice de Norteamérica antes de los tiranosáuridos.
`
},

neovenator: {
  nombre: "Neovenator",
  img: "https://upload.wikimedia.org/wikipedia/commons/6/6d/Neovenator.png",
  info: `
<b>Periodo:</b> Cretácico temprano–medio<br>
<b>Dieta:</b> Carnívoro<br>

`
},

siats: {
  nombre: "Siats",
  img: "https://upload.wikimedia.org/wikipedia/commons/a/a2/Siats.png",
  info: `
<b>Periodo:</b> Cretácico medio<br>
<b>Dieta:</b> Carnívoro<br>
<b>Tamaño:</b> ~12 m<br>
<b>Número de dientes:</b> ~60<br>
<b>Velocidad estimada:</b> Media<br>
<b>Significado del nombre:</b> "Devorador monstruoso"<br><br>
<b>Contexto:</b><br>
Gigante norteamericano previo a Tyrannosaurus.
`
},

eocarcharia: {
  nombre: "Eocarcharia",
  img: "https://upload.wikimedia.org/wikipedia/commons/0/01/Eocarcharia.png",
  info: `

<b>Dieta:</b> Carnívoro<br>

<b>Velocidad estimada:</b> Alta<br>
<b>Significado del nombre:</b> "Primer lagarto de dientes afilados"<br><br>
<b>Contexto:</b><br>
Carcarodontosáurido primitivo africano.
`
},

chilantaisaurus: {
  nombre: "Chilantaisaurus",
  img: "https://upload.wikimedia.org/wikipedia/commons/a/a7/Theropod.png",
  info: `
<b>Periodo:</b> Cretácico medio<br>
<b>Dieta:</b> Carnívoro<br>

`
},

concavenator: {
  nombre: "Concavenator",
  img: "https://upload.wikimedia.org/wikipedia/commons/2/24/Concavenator.png",
  info: `

<b>Dieta:</b> Carnívoro<br>

<b>Contexto:</b><br>

`
},

basal_neotheropod: {
  nombre: "Neoterópodo basal indeterminado",
  img: "https://upload.wikimedia.org/wikipedia/commons/a/a7/Theropod.png",
  info: `
<b>Periodo:</b> Cretácico medio<br>
<b>Dieta:</b> Carnívoro<br>
<b>Tamaño:</b> 2–4 m<br>
<b>Número de dientes:</b> Variable (30–50)<br>
<b>Velocidad estimada:</b> Media–alta<br>
<b>Significado del nombre:</b> Clasificación general<br><br>
<b>Contexto:</b><br>
Incluye restos fragmentarios aún no asignados a géneros definidos.
`
}

};

function mostrarDino(id) {
  const dino = dinos[id];
  if (!dino) return;

  document.getElementById("nombre").innerText = dino.nombre;
  document.getElementById("info").innerHTML = dino.info;

  const img = document.getElementById("imagen");
  img.src = dino.img;
  img.onerror = () => img.src = "https://upload.wikimedia.org/wikipedia/commons/a/a7/Theropod.png";
}
</script>

</body>
</html>
