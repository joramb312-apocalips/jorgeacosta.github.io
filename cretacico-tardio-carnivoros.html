<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carnívoros del Cretácico Tardío</title>

<style>
body {
  margin: 0;
  font-family: "Trebuchet MS", serif;
  background: radial-gradient(circle at top, #120505, #020000);
  color: #e5e5e5;
}

.container {
  display: flex;
  height: 100vh;
}

/* MENU */
.menu {
  width: 300px;
  background: linear-gradient(#1a0b0b, #050000);
  padding: 20px;
  border-right: 3px solid #7a2e2e;
  box-shadow: inset -5px 0 15px rgba(0,0,0,0.9);
  overflow-y: auto;
}

.menu h2 {
  text-align: center;
  color: #ff8a8a;
  letter-spacing: 2px;
}

.menu button {
  width: 100%;
  background: none;
  border: 1px solid transparent;
  color: #ddd;
  padding: 12px;
  margin-bottom: 6px;
  text-align: left;
  cursor: pointer;
  font-size: 15px;
}

.menu button:hover {
  background: rgba(255,120,120,0.18);
  border-color: #9a3a3a;
}

/* PANEL */
.panel {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
}

.panel h1 {
  color: #ff8a8a;
  text-shadow: 0 0 10px #000;
}

.panel img {
  width: 520px;
  max-width: 100%;
  border-radius: 14px;
  border: 4px solid #7a2e2e;
  background: #111;
  box-shadow: 0 18px 40px rgba(0,0,0,0.9);
  margin-bottom: 25px;
}

.stats {
  background: rgba(15,5,5,0.9);
  padding: 25px;
  border-radius: 14px;
  border: 2px solid #6a2626;
  line-height: 1.7;
}

.note {
  margin-top: 35px;
  font-size: 14px;
  opacity: 0.8;
  border-top: 1px solid #6a2626;
  padding-top: 15px;
}
</style>
</head>

<body>

<div class="container">

<!-- MENU -->
<div class="menu">
  <h2>CRETÁCICO TARDÍO</h2>

  <button onclick="mostrarDino('tyrannosaurus')">Tyrannosaurus rex</button>
  <button onclick="mostrarDino('spinosaurus')">Spinosaurus</button>
  <button onclick="mostrarDino('carnotaurus')">Carnotaurus</button>
  <button onclick="mostrarDino('abelisaurus')">Abelisaurus</button>
  <button onclick="mostrarDino('majungasaurus')">Majungasaurus</button>
  <button onclick="mostrarDino('gorgosaurus')">Gorgosaurus</button>
  <button onclick="mostrarDino('albertosaurus')">Albertosaurus</button>
  <button onclick="mostrarDino('tarbosaurus')">Tarbosaurus</button>
  <button onclick="mostrarDino('daspletosaurus')">Daspletosaurus</button>
  <button onclick="mostrarDino('dromaeosaurus')">Dromaeosaurus</button>
  <button onclick="mostrarDino('velociraptor')">Velociraptor</button>
  <button onclick="mostrarDino('utahraptor')">Utahraptor</button>
  <button onclick="mostrarDino('basal_neotheropod')">Neoterópodo basal</button>
</div>

<!-- PANEL -->
<div class="panel">
  <h1 id="nombre">Carnívoros del Cretácico Tardío</h1>

  <img id="imagen"
       src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Theropod.png"
       alt="Dinosaurio">

  <div class="stats" id="info">
    Selecciona un dinosaurio para ver su información.
  </div>

  <div class="note">
    ☄️ <b>Nota histórica:</b><br>
    El Cretácico tardío culmina con la extinción masiva K–Pg, eliminando a todos los dinosaurios no avianos.
  </div>
</div>

</div>

basal_neotheropod: {

  img: "https://upload.wikimedia.org/wikipedia/commons/a/a7/Theropod.png",

<b>Velocidad estimada:</b> Media–alta<br>

<b>Contexto:</b><br>

`

};
function mostrarDino(id) {
  const dino = dinos[id];
  if (!dino) return;

  document.getElementById("nombre").innerText = dino.nombre;
  document.getElementById("info").innerHTML = dino.info;

  const img = document.getElementById("imagen");
  img.src = dino.img;
  img.onerror = () => img.src =
    "https://upload.wikimedia.org/wikipedia/commons/a/a7/Theropod.png";
}
</script>

</body>
</html>
