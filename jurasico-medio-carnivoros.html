<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carnívoros del Jurásico Medio</title>

<style>
body {
  margin: 0;
  font-family: "Trebuchet MS", serif;
  background: radial-gradient(circle at top, #1b1b1b, #050505);
  color: #e5e5e5;
}

.container {
  display: flex;
  height: 100vh;
}

/* MENU */
.menu {
  width: 320px;
  background: linear-gradient(#1f1f1f, #0b0b0b);
  padding: 20px;
  border-right: 3px solid #5a4a32;
  overflow-y: auto;
}

.menu h2 {
  text-align: center;
  color: #c8b07a;
  letter-spacing: 2px;
}

.menu button {
  width: 100%;
  background: none;
  border: 1px solid transparent;
  color: #ddd;
  padding: 12px;
  margin-bottom: 6px;
  text-align: left;
  cursor: pointer;
}

.menu button:hover {
  background: rgba(200,176,122,0.15);
  border-color: #6b5b3e;
}

/* PANEL */
.panel {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
}

.panel h1 {
  color: #c8b07a;
}

.panel img {
  width: 520px;
  max-width: 100%;
  border-radius: 14px;
  border: 4px solid #5a4a32;
  margin-bottom: 25px;
  background: #111;
  box-shadow: 0 15px 35px rgba(0,0,0,0.85);
}

.stats {
  background: rgba(20,20,20,0.85);
  padding: 25px;
  border-radius: 14px;
  border: 2px solid #4e402c;
  line-height: 1.7;
}

.note {
  margin-top: 35px;
  font-size: 14px;
  opacity: 0.8;
  border-top: 1px solid #4e402c;
  padding-top: 15px;
}
</style>
</head>

<body>

<div class="container">

<!-- MENU -->
<div class="menu">
  <h2>JURÁSICO MEDIO</h2>

  <button onclick="mostrarDino('megalosaurus')">Megalosaurus</button>
  <button onclick="mostrarDino('eustreptospondylus')">Eustreptospondylus</button>
  <button onclick="mostrarDino('poekilopleuron')">Poekilopleuron</button>
  <button onclick="mostrarDino('afrovenator')">Afrovenator</button>
  <button onclick="mostrarDino('piatnitzkysaurus')">Piatnitzkysaurus</button>
  <button onclick="mostrarDino('monolophosaurus')">Monolophosaurus</button>
  <button onclick="mostrarDino('gasosaurus')">Gasosaurus</button>
  <button onclick="mostrarDino('marshosaurus')">Marshosaurus</button>
  <button onclick="mostrarDino('xuanhanosaurus')">Xuanhanosaurus</button>
  <button onclick="mostrarDino('chuandongocoelurus')">Chuandongocoelurus</button>
  <button onclick="mostrarDino('wiehenvenator')">Wiehenvenator</button>
  <button onclick="mostrarDino('torvosaurus_early')">Torvosaurus (temprano)</button>
</div>
<!-- PANEL -->
<div class="panel">
  <h1 id="nombre">Carnívoros del Jurásico Medio</h1>

  <img id="imagen"
       src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Theropod.png"
       alt="Dinosaurio">

  <div class="stats" id="info">
    Selecciona un dinosaurio para ver su información.
  </div>

  <div class="note">
    ⚠️ <b>Nota científica:</b><br>
    El Jurásico medio marca la consolidación de grandes terópodos depredadores.
  </div>
</div>

</div>

};
function mostrarDino(id) {
  const dino = dinos[id];
  if (!dino) return;

  const nombre = document.getElementById("nombre");
  const imagen = document.getElementById("imagen");
  const info = document.getElementById("info");

  nombre.textContent = dino.nombre;
  info.innerHTML = dino.info;

  // fuerza recarga
  imagen.src = "";
  setTimeout(() => {
    imagen.src = dino.img;
  }, 10);

  imagen.onerror = function () {
    this.src = "https://upload.wikimedia.org/wikipedia/commons/a/a7/Theropod.png";
  };
}
</script>

</body>
</html>
