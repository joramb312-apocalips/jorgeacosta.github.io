<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carnívoros del Jurásico Tardío</title>

<style>
body {
  margin: 0;
  font-family: "Trebuchet MS", serif;
  background: radial-gradient(circle at top, #1b1b1b, #050505);
  color: #e5e5e5;
}

.container {
  display: flex;
  height: 100vh;
}

/* MENU */
.menu {
  width: 300px;
  background: linear-gradient(#1f1f1f, #0b0b0b);
  padding: 20px;
  border-right: 3px solid #5a4a32;
  box-shadow: inset -5px 0 15px rgba(0,0,0,0.8);
  overflow-y: auto;
}

.menu h2 {
  text-align: center;
  color: #c8b07a;
  letter-spacing: 2px;
}

.menu button {
  width: 100%;
  background: none;
  border: 1px solid transparent;
  color: #ddd;
  padding: 12px;
  margin-bottom: 6px;
  text-align: left;
  cursor: pointer;
  font-size: 15px;
}

.menu button:hover {
  background: rgba(200,176,122,0.15);
  border-color: #6b5b3e;
}

/* PANEL */
.panel {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
}

.panel h1 {
  color: #c8b07a;
  text-shadow: 0 0 8px #000;
}

.panel img {
  width: 520px;
  max-width: 100%;
  border-radius: 14px;
  border: 4px solid #5a4a32;
  background: #111;
  box-shadow: 0 15px 35px rgba(0,0,0,0.85);
  margin-bottom: 25px;
}

.stats {
  background: rgba(20,20,20,0.85);
  padding: 25px;
  border-radius: 14px;
  border: 2px solid #4e402c;
  line-height: 1.7;
}

.note {
  margin-top: 35px;
  font-size: 14px;
  opacity: 0.8;
  border-top: 1px solid #4e402c;
  padding-top: 15px;
}
</style>
</head>

<body>

<div class="container">

<!-- MENU -->
<div class="menu">
  <h2>JURÁSICO TARDÍO</h2>

  <button onclick="mostrarDino('allosaurus')">Allosaurus</button>
  <button onclick="mostrarDino('torvosaurus')">Torvosaurus</button>
  <button onclick="mostrarDino('ceratosaurus')">Ceratosaurus</button>
  <button onclick="mostrarDino('saurophaganax')">Saurophaganax</button>
  <button onclick="mostrarDino('ornitholestes')">Ornitholestes</button>
  <button onclick="mostrarDino('coelurus')">Coelurus</button>
  <button onclick="mostrarDino('tanycolagreus')">Tanycolagreus</button>
  <button onclick="mostrarDino('stokesosaurus')">Stokesosaurus</button>
  <button onclick="mostrarDino('koparion')">Koparion</button>
  <button onclick="mostrarDino('elaphrosaurus_late')">Elaphrosaurus</button>
  <button onclick="mostrarDino('piatnitzkysaurus_late')">Piatnitzkysaurus</button>
  <button onclick="mostrarDino('marshosaurus_late')">Marshosaurus</button>
</div>

<!-- PANEL -->
<div class="panel">
  <h1 id="nombre">Carnívoros del Jurásico Tardío</h1>

  <img id="imagen"
       src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Theropod.png"
       alt="Dinosaurio">

  <div class="stats" id="info">
    Selecciona un dinosaurio para ver su información.
  </div>

  <div class="note">
    ⚠️ <b>Nota científica:</b><br>
    El Jurásico tardío representa la era dorada de los grandes terópodos depredadores,
    con ecosistemas dominados por cazadores ápice altamente especializados.
  </div>
</div>

</div>

function mostrarDino(id) {
  const d = dinos[id];
  if (!d) return;

  document.getElementById("nombre").innerText = d.nombre;
  document.getElementById("info").innerHTML = d.info;

  const img = document.getElementById("imagen");
  img.src = d.img;
  img.onerror = () => img.src = "https://upload.wikimedia.org/wikipedia/commons/a/a7/Theropod.png";
}
</script>

</html>
